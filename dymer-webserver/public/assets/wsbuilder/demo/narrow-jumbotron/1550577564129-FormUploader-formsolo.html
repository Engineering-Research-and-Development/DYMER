<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="/public/cdn/css/editor.css" rel="stylesheet">
    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

</head>

<body>

    <h1 class="text-center">KMS Form Manager</h1>
    <form id="industrialTrialForm" class="senderForm">
        <input name="data[posturl]" type="hidden">
        <div class="rendered-form">
            <div class="form-group">
                <label class="kms-title-label">Title</label>
                <input type="text" class="form-control" name="data[title]">
                <small class="form-text text-muted">Please provide the tile of the form</small>
            </div>
            <div class=" form-group field-description">
                <label for="description" class="kms-title-label">Description</label>
                <textarea type="textarea" class="form-control" name="data[description]"></textarea>
                <small class="form-text text-muted">Please provide a description</small>
            </div>
            <div class="form-group">
                <label class="kms-title-label">Author</label>
                <input class="form-control" name="data[author]" type="text">
                <small class="form-text text-muted">Please provide the author name</small>
            </div>
            <label for="description" class="kms-title-label">Instances</label>

            <div class="form-group repeatable first-repeatable">
                <div>
                    <label for="description" class=" ">Index</label>
                    <input type="text" class="form-control" name="data[instance][0][_index]">
                    <label for="description" class=" ">Type</label>
                    <input type="text" class="form-control" name="data[instance][0][_type]">
                    <small class="form-text text-muted">Please provide the indexs and types</small>
                </div>
                <div class="action-br">
                    <span class="btn  btn-outline-primary  btn-sm" onclick="cloneRepeatable($(this))">+</span>
                    <span class="btn  btn-outline-danger  btn-sm act-remove" onclick="removeRepeatable($(this))">-</span>
                </div>
            </div>
            <label for="description" class="kms-title-label">Form Files <small
				class="form-text text-muted">(.html,.js,.css)</small></label>

            <div class="form-group repeatable first-repeatable">
                <div>
                    <label class=" ">File</label>
                    <input type="file" class="form-control" name="data[files][0]"> </div>
                <div class="action-br">
                    <span class="btn btn-outline-primary btn-sm" onclick="cloneRepeatable($(this))">+</span>
                    <span class="btn btn-outline-danger btn-sm act-remove" onclick="removeRepeatable($(this))">-</span>
                </div>
            </div>


            <div class="alert alertaction" role="alert" style="display: none;">
                <button type="button" class="close" onclick="$(this).closest('.alert').slideUp()">
				<span aria-hidden="true">&times;</span>
			</button>
                <div class="msg_title"></div>
                <div class="msg_txt"></div>

            </div>
            <div class="text-right">
                <span class="btn btn-mini btn-info pull-right" onclick="actionPostMultipartForm('form', $(this), undefined,undefined,undefined,undefined,true)">Submit</span>
            </div>
        </div>
        </ </form>
        </div>
</body>

</html>
