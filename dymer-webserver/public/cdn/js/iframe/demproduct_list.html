<!DOCTYPE html>
<html lang="en">

<head>

    <script>
        var dviewtype = "list";

        var d_gid = 0;
    </script>
    <script>
        var dTagFilter;
        var dymerQueries = [{
            "bool": {
                "must": [{
                    "term": {
                        "_index": "demproduct"
                    }
                }]
            }
        }];
        var dymerconf = {
            notImport: []
        };
        var jsonConfig = {
            query: {
                'query': {
                    'query': dymerQueries[0]
                }
            },
            endpoint: 'entity.search',
            viewtype: 'teaserlist',
            target: {
                teaserlist: {
                    id: "#cont-MyList",
                    action: "html",
                    reload: false
                },
                fullcontent: {
                    id: "#cont-MyList",
                    action: "html"
                }
            }
        };

        function mainDymerView() {
            var index = 'demproduct';
            if (index != "")
                loadModelListToModal($('#cont-addentity'), index);
            loadEntitiesTemplate(jsonConfig);
            checkbreadcrumb(null, $('#primodfil'));
            drawEntities(jsonConfig);
        }
    </script>

            </div>
        </div>
        <div id="cont-MyList"></div>
