<div class="row">
	<div class="col-md-12">
		<div class="card ">
			<div class="card-header ">
				<h3 class="card-title ">View Libraries
					<span class="pull-right">
						<i class="fa fa-cogs burgherAction"
						   ng-click="showViewConfig = ! showViewConfig"
						   aria-hidden="true"
						></i>
                    </span>
				</h3>
			</div>
			<div class="card-body" ng-show="showViewConfig" style="overflow-y: hidden">
				<h4>Seleziona i file da attivare:</h4>
				<table class="table table-hover table-sm dataTable no-footer custom-table" id="viewLibrariesTable">
					<caption> </caption>
					<thead class="text-primary">
					<tr role="row">
						<th class="text-center" aria-controls="selectLibrariesTable">Name</th>
						<th class="text-center" aria-controls="selectLibrariesTable">Domtype</th>
						<th class="text-center" aria-controls="selectLibrariesTable">Filename</th>
						<th class="text-center" aria-controls="selectLibrariesTable">Callback</th>
						<th class="text-center" aria-controls="selectLibrariesTable">Use Onload</th>
						<th class="text-center" aria-controls="selectLibrariesTable">Group</th>
						<th class="text-center" aria-controls="selectLibrariesTable">Load Type</th>
						<th class="text-center" aria-controls="selectLibrariesTable">Activated</th>
					</tr>
					</thead>
					<tbody id="viewLibrariesTableBody">
					<!-- Il corpo della tabella viene generato dinamicamente in libraryCtrl.js -->
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-md-12">
		<div class="card">
			<div class="card-header">
				<h3 class="card-title" ng-click="showNewLibrary = ! showNewLibrary">Add Libraries
					<span class="pull-right">
						<i class="fa fa-cogs burgherAction"
						   aria-hidden="true"
						></i>
                    </span>
				</h3>
			</div>
			<div class="card-body" ng-show="showNewLibrary">
				<h4>Library</h4>
				<!-- TODO  form per "Add Libraries" -->
			</div>

		</div>
	</div>
</div>
